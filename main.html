<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description">
    <title>Pet Clínica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>

<body class="body">
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <nav class="cabecalho-barra">
            <button class="botao-cinza" onclick="mostrarSubMenu()">Início</button>
            <button class="botao-cinza">Configurações</button>
            <button class="botao-cinza">Financeiro</button>
        </nav>
    </header>
    <div class="submenu" id="submenu">
        <header class="subcabecalho">
            <nav class="cabecalho-barra">
                <button class="submenu-item" onclick="mostrarGrid()">Pets</button>
                <button class="submenu-item">Responsáveis</button>
                <button class="submenu-item">Visitas</button>
            </nav>
        </header>
    </div>

    <!-- Grid -->
    <div class="grid" id="grid">
        <div class="grid-item">ID</div>
        <div class="grid-item">Nome</div>
        <div class="grid-item">Espécie</div>
        <div class="grid-item">Raça</div>
        <div class="grid-item">Pelo</div>
        <div class="grid-item">Idade</div>
        <div class="grid-item">ID Responsável</div>
    </div>

    <!-- Rodapé -->
    <footer>

    </footer>

    <script src="acoes.js"></script>
</body>

</html>
